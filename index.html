<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>NFT preview card component</title>

</head>
<body>
  <main>
    <article>
      <picture>
        <img src="./images/image-equilibrium.jpg" class="NFT" alt="Image of NFT">
      </picture>

      <div class="card-information">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <img src="./images/icon-ethereum.svg" class="Eth-logo" alt="Image of the Symbol Etheruem">
        <p class="price">0.041 ETH</p>
        <img src="./images/icon-clock.svg" class="Clock-logo" alt="Image of the Clock">
        <p class="time">3 days left</p>
        <img src="./images/image-avatar.png" class="avatar" alt="Image of the Avatar">
        <p class="author">Creation of Edmond Wu</p>
      </div>
    </article>
  </main>

</body>
</html>
